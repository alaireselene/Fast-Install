---
title: Khởi tạo
description: Cài đặt môi trường sử dụng hoàn chỉnh
privilege: TrustedInstaller
actions:
  - !service:
    name: "wuauserv"
    operation: stop

  - !writeStatus: { status: "Cài đặt các bộ thư viện..." }
  - !powerShell: { command: "winget install --id=Microsoft.VCRedist.2008.x64 -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=Microsoft.VCRedist.2010.x64 -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=Microsoft.VCRedist.2012.x64 -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=Microsoft.VCRedist.2013.x64 -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=Microsoft.VCRedist.2015+.x64 -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=Microsoft.DotNet.Framework.DeveloperPack_4"}

  - !writeStatus: { status: "Cài đặt môi trường code..." }
  - !powerShell: { command: "winget install --id=Microsoft.VisualStudioCode -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=Git.Git -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=CoreyButler.NVMforWindows -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=CondaForge.Mambaforge -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=Figma.Figma -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=Figma.FigmaAgent -e -h --accept-package-agreements --accept-source-agreements"}

  - !writeStatus: { status: "Cài đặt Microsoft Office 365..." }
  - !powerShell: { command: "winget install --id=Microsoft.Teams -e -h --accept-package-agreements --accept-source-agreements"}
  - !run: { exe: "OfficeSetup.exe" args: "/configure OfficeConf.xml" exeDir:true weight:30 }

  - !writeStatus: { status: "Cài đặt các tiện ích..." }
  - !powerShell: { command: "winget install --id=Microsoft.PowerToys -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=9PF4KZ2VN4W9 -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=File-New-Project.EarTrumpet -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=Microsoft.powerShell -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=voidtools.Everything -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=Giorgiotani.Peazip -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=DucFabulous.UltraViewer -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=FxSoundLLC.FxSound -e -h --accept-package-agreements --accept-source-agreements"}

  - !writeStatus: { status: "Cài đặt Zalo với Darkmode..." }
  - !powerShell: { command: "winget install --id=VNGCorp.Zalo -e -h --accept-package-agreements --accept-source-agreements"}
  - !run: { exe: "ZaDark.exe" exeDir:true weight:30 }

  - !writeStatus: { status: "Sắp hoàn tất..." }
  - !powerShell: { command: "winget install --id=OBSProject.OBSStudio -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=ArmCord.ArmCord -e -h --accept-package-agreements --accept-source-agreements"}
  - !powerShell: { command: "winget install --id=Spotify.Spotify -e -h --accept-package-agreements --accept-source-agreements"}